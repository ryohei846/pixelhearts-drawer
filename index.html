<!DOCTYPE html>
<html lang="ja">
  <head>

    <link rel="stylesheet" href="./assets/css/reset.css" />

    <div class="drawer-wrapper">

        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>

        <div class="dot"></div>
      </div>
      <div class="close-button">
        <img src="./assets/img/btn/close-button.png" />
      </div>
      <div class="drawer">
        <div class="inner">
          <ul class="menu-list">
            <li class="menu-item">

            <li class="menu-item">
              <a href="" class="menu-link">COMPANY</a>

            </li>
          </ul>
          <div class="button-wrapper">
            <a href="" class="button">
              <img
                src="./assets/img/btn/homepage-button.png"
                alt="ピクセルハーツの色々"
              />
            </a>
            <a href="" class="button">
              <img src="./assets/img/btn/wantedly-button.png" alt="採用情報" />
            </a>
          </div>
          <div class="icon-wrapper">
            <a href="" class="icon">
              <img src="./assets/img/icon/facebook-icon.png" alt="facebook" />
            </a>
            <a href="" class="icon">
              <img src="./assets/img/icon/twitter-icon.png" alt="twitter" />
            </a>
            <a href="" class="icon">
              <img src="./assets/img/icon/instagram-icon.png" alt="instagram" />
            </a>
          </div>
        </div>
      </div>
